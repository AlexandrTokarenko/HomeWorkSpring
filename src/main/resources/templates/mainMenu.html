<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Advertisement</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>
            <form th:action="@{/filter/{id}(id=${user.id})}">
                <button type="submit" class="btn btn-success">Фильтр</button>
            </form>
            <form th:action="@{/my_ads/{id}(id=${user.id})}">
                <button type="submit" class="btn btn-primary">Мои объявления</button>
            </form>
            <form action="/exit_profile" method="get">
                <button type="submit" class="btn btn-danger">Выход</button>
             </form>
    <table style="width: 50%;margin: auto" class="table table-striped">
        <thead>
            <tr>
                <th>Марка</th>
                <th>Модель</th>
                <th>Год</th>
                <th>Цена (в долларах)</th>
                <th width="200">Подробная информация</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.brand}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.year}"></td>
                <td th:text="${car.price}"></td>
                <td width="200">  <a th:href="@{/car_information/{id}(id=${car.id})}">Информация</a></td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
