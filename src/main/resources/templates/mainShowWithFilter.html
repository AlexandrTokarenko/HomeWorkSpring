<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Advertisement</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div>
    <form th:action="@{/delete_filter/{id}(id=${user.id})}">
        <button type="submit" class="btn btn-success">Убрать фильтры</button>
    </form>
    <form th:action="@{/my_ads/{id}(id=${user.id})}">
        <button style="margin: 0 0 0 auto;" type="submit" class="btn btn-primary" >Мои объявления</button>
    </form>
    <form action="/exit_profile"  method="get">
        <button type="submit" class="btn btn-danger">Выход</button>
    </form>
    <table style="width: 50%;margin: auto" class="table table-striped">
        <thead>
        <tr>
            <th>Марка</th>
            <th>Модель</th>
            <th>Год</th>
            <th>Цена</th>
            <th width="200">Подробная информация</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ca : ${cars}">
            <td th:text="${ca.brand}"></td>
            <td th:text="${ca.model}"></td>
            <td th:text="${ca.year}"></td>
            <td th:text="${ca.price}"></td>
            <td width="200">  <a th:href="@{/car_information/{id}(id=${ca.id})}">Информация</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
